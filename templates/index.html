<!doctype html>
<html>
    <head>
        <title>Model Prediction API Test page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            h1 {
                margin-top: 80px;
            }
            #btnTest {
                border-radius: 4px;
                border: 1px solid #aaa;
                margin: 20px 0 20px;
            }
            #result {
                margin: 20px 0 80px;
            }
            #result > p {
                font-size: 18px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class='container col-8'>
            <h1>Prediction API test page.</h1>

            <div>
            <form>
                <div class="form-group">
                  <label for="title">title of the job post</label>
                  <input type="text" class="form-control" id="title" placeholder="input the title of the job post here">
                </div>
                <div class="form-group">
                  <label for="desc">description of the job post</label>
                  <textarea id='desc' class="form-control" rows="5" placeholder="input the description of the job post here"></textarea>
                </div>

            </form>
            <button id="btnTest" class="btn">Test it</button>

            <div class='result' id='result'>
                <p>Job Category</p>
                <div id='jobCategory'>
                    
                </div>

                <p>Job Type</p>
                <div id='jobType'>
                    
                </div>

                <p>Experience Level</p>
                <div id='experienceLevel'>
                    
                </div>
            </div>
            </div>            
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#btnTest').click(() => {
            $.ajax({
                type: "POST",
                url: 'predict',
                data: {
                    'title': $('#title').val(),
                    'desc': $('#desc').val()
                },
                success: (data) => {
                    const {job_category, job_experience, job_type} = data;
                    $('#jobCategory').text('');
                    $('#jobType').text('');
                    $('#experienceLevel').text('');
                    for (cate of job_category) {
                        $('#jobCategory').append(`<p>${JSON.stringify(cate)}</p>`);
                    }

                    for (type of job_type) {
                        $('#jobType').append(`<p>${JSON.stringify(type)}</p>`);
                    }

                    for (exp of job_experience) {
                        $('#experienceLevel').append(`<p>${JSON.stringify(exp)}</p>`);
                    }
                },
            });
        })
    </script>
</html>
